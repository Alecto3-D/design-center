<VirtualHost $($(cfdc_apache:apache_site.site_array)[vhost])>
  ServerName $($(cfdc_apache:apache_site.site_array)[name])
$(cfdc_apache:apache_site.aliases_str)
  ErrorLog logs/$(cfdc_apache:apache_site.env)_error_log
  TransferLog logs/$(cfdc_apache:apache_site.env)_access_log
  LogLevel warn

  CustomLog logs/$(cfdc_apache:apache_site.env)_combined_log combined

  SetEnv CFDC_ENV "$(cfdc_apache:apache_site.env)"
  SetEnv CFDC_SITE "$(cfdc_apache:apache_site.site)"
  SetEnv CFDC_CONFIGROOT "$($(cfdc_apache:apache_site.config)[root])"

  <Location />
$(cfdc_apache:apache_site.root_directives)
  </Location>

  <Directory "$($(cfdc_apache:apache_site.site_array)[DocumentRoot])">
$(cfdc_apache:apache_site.docroot_directives)
  </Directory>

$($(cfdc_apache:apache_site.site_array)[extras])

  SetEnvIf User-Agent ".*MSIE.*" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

  ServerAdmin webmaster@you.com
  DocumentRoot $($(cfdc_apache:apache_site.site_array)[DocumentRoot])
  DirectoryIndex $($(cfdc_apache:apache_site.site_array)[DirectoryIndex])

  RewriteEngine on

$($(cfdc_apache:apache_site.site_array)[url_aliases])

</VirtualHost>                                  
